<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>version control</title>
</head>
<body>
	<h1>某著名app</h1>
	<input type="button" id="findFriendBtn" value="一键交友">
	<input type="button" id="yaoyiyao" value="摇一摇">
	
	<script>
		window.onload = function(){
			var btn = document.getElementById('findFriendBtn');
				btn.onclick = function(){
					alert('wukong');
				}
		}
		window.onload = function(){
			var btn = document.getElementById('yaoyiyao');
				btn.onclick = function(){
					alert('金云龙');
				}
		}
	</script>
</body>
</html>
